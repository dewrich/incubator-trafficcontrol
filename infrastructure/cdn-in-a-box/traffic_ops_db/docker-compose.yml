# Use postgres/example user/password credentials
version: '2.1'

services:

  db:
    image: trafficops-db
    build:
      context: ../..
      dockerfile: infrastructure/cdn-in-a-box/traffic_ops_db/Dockerfile
    restart: always
    env_file:
      - db.env
      - trafficops.env
    ports:
      - 5432:5432
    volumes:
      - pgdata:/pgdata
      - logs:/var/log/postgresql
    networks:
      - cdnnet

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - cdnnet

volumes:
    pgdata:
    logs:
