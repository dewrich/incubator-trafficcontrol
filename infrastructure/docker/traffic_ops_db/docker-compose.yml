# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres:9.6.8
    restart: always
    environment:
      POSTGRES_DATABASE: traffic_ops
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/pgdata
      - ./logs:/var/log/postgresql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

networks:
   default:
     driver: bridge

volumes:
    pgdata:
