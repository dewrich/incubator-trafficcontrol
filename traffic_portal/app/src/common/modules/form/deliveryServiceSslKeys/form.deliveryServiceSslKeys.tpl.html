<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li><a ng-click="navigateToPath('/delivery-services')">Delivery Services</a></li>
            <li><a ng-click="navigateToPath('/delivery-services/' + deliveryService.id + '?type=' + deliveryService.type)">{{deliveryService.xmlId}}</a></li>
            <li class="active">SSL keys</li>
        </ol>
        <ol class="breadcrumb pull-right">
        <li><button type="button" class="btn btn-success" ng-click="generateKeys()">Generate New Keys</button></li>
        </ol>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <form name="dsSslKeyForm" class="form-horizontal form-label-left" novalidate>
            <div class="form-group" ng-class="{'has-error': hasError(dsSslKeyForm.privateKey), 'has-feedback': hasError(dsSslKeyForm.privateKey)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Private Key *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <textarea name="privateKey" type="text" class="form-control" ng-model="sslKeys.certificate.key" rows="25" required autofocus></textarea>
                    <small class="input-error" ng-show="hasPropertyError(dsSslKeyForm.privateKey, 'required')">Required</small>
                    <span ng-show="hasError(dsSslKeyForm.privateKey)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(dsSslKeyForm.certificateSigningRequest), 'has-feedback': hasError(dsSslKeyForm.certificateSigningRequest)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Certificate Signing Request *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <textarea name="certificateSigningRequest" type="text" class="form-control" ng-model="sslKeys.certificate.csr" rows="25" required autofocus></textarea>
                    <small class="input-error" ng-show="hasPropertyError(dsSslKeyForm.certificateSigningRequest, 'required')">Required</small>
                    <span ng-show="hasError(dsSslKeyForm.certificateSigningRequest)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error': hasError(dsSslKeyForm.certificate), 'has-feedback': hasError(dsSslKeyForm.certificate)}">
                <label class="control-label col-md-2 col-sm-2 col-xs-12">Certificate *</label>
                <div class="col-md-10 col-sm-10 col-xs-12">
                    <textarea name="certificate" type="text" class="form-control" ng-model="sslKeys.certificate.crt" rows="25" required autofocus></textarea>
                    <small class="input-error" ng-show="hasPropertyError(dsSslKeyForm.certificate, 'required')">Required</small>
                    <span ng-show="hasError(dsSslKeyForm.certificate)" class="form-control-feedback"><i class="fa fa-times"></i></span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-disabled="dsSslKeyForm.$pristine || dsSslKeyForm.$invalid" ng-click="save()">Save</button>
            </div>
        </form>
    </div>
</div>
